<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Generator</title>
  <link rel="stylesheet" href="Profile-Card-Gen.css">
</head>
<body>

  <div class="container">
    <h1>Profile Card Generator</h1>

    <div class="card">
      <img src="Profile.img/Malachy.jpg" alt="Profile" class="avatar" id="profile-img">
      <h2 id="name">Malachy Aniefiok</h2>
      <p id="job">Frontend Developer</p>
      <p id="location">Akwa Ibom, Nigeria</p>
      <p id="age">Age: 27</p>
    </div>

    <button id="generate-btn">Show Random Profile</button>
  </div>
  <script src="Profile-card-gen.js"></script>
</body>
</html>
